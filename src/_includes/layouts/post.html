---
permalink: '/blog/{{ title | slug }}/index.html'
---

{% extends "layouts/base.html" %}

{% block head %}
    <link rel="stylesheet" href="/assets/css/blog-post.css">
{% endblock %}

{% block body %}
    <!-- ============================================ -->
    <!--                   Banner                     -->
    <!-- ============================================ -->

    <section id="blog-banner-1693">
        <picture class="cs-background">
            <source media="(max-width: 600px)" srcset="{{ image }}">
            <source media="(min-width: 601px)" srcset="{{ image }}">
            <img loading="lazy" decoding="async" src="{{ image }}" alt="{{ imageAlt }}" width="1920" height="1080" aria-hidden="true">
        </picture>
        <div class="cs-container">
            <div class="cs-content">
                <div class="cs-breadcrumb">
                    <a href="/" class="cs-breadcrumb-link">Home</a>
                    <span class="cs-breadcrumb-separator">/</span>
                    <a href="/blog" class="cs-breadcrumb-link">Blog</a>
                    <span class="cs-breadcrumb-separator">/</span>
                    <span class="cs-breadcrumb-current">{{ title }}</span>
                </div>
                <h1 class="cs-int-title">{{ title }}</h1>
                <div class="cs-meta">
                    <div class="cs-meta-item">
                        <svg class="cs-meta-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/>
                            <circle cx="12" cy="7" r="4"/>
                        </svg>
                        <span class="cs-author">{{ author }}</span>
                    </div>
                    <span class="cs-separator">|</span>
                    <div class="cs-meta-item">
                        <svg class="cs-meta-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2"/>
                            <line x1="16" y1="2" x2="16" y2="6"/>
                            <line x1="8" y1="2" x2="8" y2="6"/>
                            <line x1="3" y1="10" x2="21" y2="10"/>
                        </svg>
                        <span class="cs-date">{{ date | formatDate }}</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- ============================================ -->
    <!--                 Blog Article                 -->
    <!-- ============================================ -->

    <section id="blog-article-1693">
        <div class="cs-container">
            <article class="cs-article">
                <div class="cs-article-content">
                    {{ content | safe }}
                </div>
            </article>

            <!-- Share Section -->
            <div class="cs-share">
                <span class="cs-share-text">Share this article:</span>
                <div class="cs-share-links">
                    <a href="https://www.facebook.com/sharer/sharer.php?u={{ client.domain }}/blog/{{ title | slug }}/" class="cs-share-link" target="_blank" rel="noopener" aria-label="Share on Facebook">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                        </svg>
                    </a>
                    <a href="https://twitter.com/intent/tweet?url={{ client.domain }}/blog/{{ title | slug }}/&text={{ title }}" class="cs-share-link" target="_blank" rel="noopener" aria-label="Share on Twitter">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M23.953 4.57a10 10 0 01-2.825.775 4.958 4.958 0 002.163-2.723c-.951.555-2.005.959-3.127 1.184a4.92 4.92 0 00-8.384 4.482C7.69 8.095 4.067 6.13 1.64 3.162a4.822 4.822 0 00-.666 2.475c0 1.71.87 3.213 2.188 4.096a4.904 4.904 0 01-2.228-.616v.06a4.923 4.923 0 003.946 4.827 4.996 4.996 0 01-2.212.085 4.936 4.936 0 004.604 3.417 9.867 9.867 0 01-6.102 2.105c-.39 0-.779-.023-1.17-.067a13.995 13.995 0 007.557 2.209c9.053 0 13.998-7.496 13.998-13.985 0-.21 0-.42-.015-.63A9.935 9.935 0 0024 4.59z"/>
                        </svg>
                    </a>
                    <a href="https://www.linkedin.com/shareArticle?mini=true&url={{ client.domain }}/blog/{{ title | slug }}/" class="cs-share-link" target="_blank" rel="noopener" aria-label="Share on LinkedIn">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                        </svg>
                    </a>
                </div>
            </div>

            <!-- Back to Blog -->
            <div class="cs-back">
                <a href="/blog" class="cs-back-link">
                    <svg class="cs-back-icon" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <line x1="19" y1="12" x2="5" y2="12"/>
                        <polyline points="12 19 5 12 12 5"/>
                    </svg>
                    Back to All Articles
                </a>
            </div>
        </div>
    </section>

{% endblock %}
